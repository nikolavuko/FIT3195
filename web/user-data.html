<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Data | Talking Companion</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>User Data</h1>
        <nav aria-label="Primary">
          <a class="nav-link" href="/">Back to Chat</a>
        </nav>
      </header>

      <main class="profile">
        <section class="profile-card" aria-labelledby="personal-heading">
          <h2 id="personal-heading">Personal Details</h2>
          <dl class="profile-grid">
            <div class="profile-item">
              <dt>Name</dt>
              <dd>Yuki Sato</dd>
            </div>
            <div class="profile-item">
              <dt>Age</dt>
              <dd>72</dd>
            </div>
            <div class="profile-item">
              <dt>Height</dt>
              <dd>165 cm</dd>
            </div>
            <div class="profile-item">
              <dt>Weight</dt>
              <dd>62 kg</dd>
            </div>
          </dl>
        </section>

        <section class="profile-card" aria-labelledby="care-heading">
          <h2 id="care-heading">Care Team</h2>
          <dl class="profile-grid">
            <div class="profile-item">
              <dt>GP Doctor</dt>
              <dd>Dr. Maya Chen</dd>
            </div>
            <div class="profile-item">
              <dt>GP Phone</dt>
              <dd>(03) 9123 4567</dd>
            </div>
            <div class="profile-item">
              <dt>Emergency Contact</dt>
              <dd>Kenji Sato</dd>
            </div>
            <div class="profile-item">
              <dt>Emergency Phone</dt>
              <dd>+61 400 123 456</dd>
            </div>
          </dl>
        </section>
      </main>
    </div>
  </body>
</html>
